<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/template_defaut.xhtml">
    <ui:define name="top">
        Liste des comptes
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{listeComptes.allComptes}"
                         widgetVar="compteBancaireTable"
                         emptyMessage="Aucun compte bancaire avec ce critÃ¨re"
                         var="item"
                         paginator="true" rows="10"
                         rowsPerPageTemplate="2,4,8,10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Recherche dans tous les champs de recherche"/>
                        <p:inputText id="globalFilter" onkeyup="PF('customerTable').filter()"
                                     style="width:150px"/>
                    </p:outputPanel>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:link outcome="operation?id=#{item.id}" 
                            value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>

                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Solde"/>
                    </f:facet>
                    <h:outputText value="#{item.solde}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Suppression"/>
                    </f:facet>
                    <h:commandLink action="#{listeComptes.supprimerCompte(item)}"
                                   title="Supprimer le compte de #{item.nom}" >
                        <h:graphicImage name="images/del.png" style="width:25px"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>                           
                    <h:link  outcome="modifier?id=#{item.id}" 
                             value="Modifier"/>
                </p:column>
            </p:dataTable>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
