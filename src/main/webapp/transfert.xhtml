<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">

            <ui:define name="content">

                    <h:panelGrid columns="3">

                        <h:message for="destinataire"/>

                        <h:outputLabel value="Montant:" for="montant" />
                        <h:inputText id="montant" value="#{transfert.montant}" title="Montant" />
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton id="enregistrer" value="Enregistrer" action="#{transfert.faireTransfert}"/>
                </h:form>
            </ui:define>

        </ui:composition>
